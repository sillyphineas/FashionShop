name: Build and Analyze

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest  # Sử dụng môi trường Windows

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử thay vì chỉ commit gần nhất

      # Bước 2: Cập nhật SonarQube Scanner vào PATH
      - name: Add SonarQube Scanner to PATH
        shell: pwsh
        run: |
          # Thêm đường dẫn đến sonar-scanner vào PATH
          echo "C:\\Users\\HP\\Desktop\\sonar-scanner-6.2.1.4610-windows-x64\\bin" >> $env:GITHUB_PATH
          # Kiểm tra phiên bản sonar-scanner
          sonar-scanner --version  # Kiểm tra xem nó có nhận diện được không

      # Bước 3: Run SonarQube scan
      - name: Run SonarQube scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sillyphineas_FashionShop_ce8976e9-7afc-4ef2-ba57-c03dd7795b40 \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}  # URL ngrok của bạn
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}  # Token của SonarQube
