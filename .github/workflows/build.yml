name: Build and Analyze

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest  # Sử dụng môi trường Windows

    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Lấy toàn bộ lịch sử thay vì chỉ commit gần nhất

      # Bước 2: Set up SonarQube Scanner (sử dụng scanner đã cài trên máy)
      - name: Set up SonarQube Scanner
        run: |
          # Thêm đường dẫn tới SonarQube Scanner đã cài sẵn trên máy cá nhân của bạn
          echo "C:\\Users\\HP\\Desktop\\sonar-scanner-6.2.1.4610-windows-x64\\bin" >> $GITHUB_PATH
          
      # Bước 3: Run SonarQube scan qua ngrok (URL ngrok là địa chỉ bạn nhận được từ ngrok)
      - name: Run SonarQube scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=sillyphineas_FashionShop_ce8976e9-7afc-4ef2-ba57-c03dd7795b40 \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}  # Đảm bảo URL ngrok được cấu hình trong GitHub Secrets
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
